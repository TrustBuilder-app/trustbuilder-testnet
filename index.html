<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrustBuilder Review</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>Pi.init({ version: "2.0" });</script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
    }
    #wallet {
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>TrustBuilder Review</h1>

  <button id="connectBtn" style="display:none;" onclick="connectWithPi()">Connect with Pi</button>
  <div id="wallet">Wallet: Not connected</div>

  <div id="reviewForm" style="display:none;">
    <label for="rating">Rating (1â€“5):</label>
    <input type="number" id="rating" min="1" max="5" />

    <label for="comment">Comment:</label>
    <input type="text" id="comment" />

    <button onclick="submitReview()">Submit Review</button>
  </div>

  <footer>
    <a href="privacy.html">Privacy Policy</a> |
    <a href="terms.html">Terms of Service</a> |
    <a href="mailto:trustbuilderapp@gmail.com">Contact</a>
  </footer>

  <script>
    let isAuthenticated = false;
    let walletUsername = "";

    function connectWithPi() {
      if (!window?.Pi) {
        alert("Pi SDK not available. Please open in Pi Browser or launch from Developer Portal.");
        return;
      }

      Pi.authenticate(["username", "payments"], function(auth) {
        if (auth?.user?.username) {
          walletUsername = auth.user.username;
          document.getElementById("wallet").textContent = "Wallet: " + walletUsername;
          document.getElementById("reviewForm").style.display = "block";
          isAuthenticated = true;
        } else {
          alert("Authentication failed.");
        }
      });
    }

    function submitReview() {
      if (!isAuthenticated) {
        alert("Please authenticate with Pi Network first.");
        return;
      }

      const rating = document.getElementById("rating").value;
      const comment = document.getElementById("comment").value;

      // Placeholder submission logic
      alert("Review submitted!\nWallet: " + walletUsername + "\nRating: " + rating + "\nComment: " + comment);
    }

    window.onload = function() {
      if (window?.Pi) {
        connectWithPi(); // auto-connect if SDK is injected
      } else {
        document.getElementById("connectBtn").style.display = "block";
      }
    };
  </script>

</body>
</html>
