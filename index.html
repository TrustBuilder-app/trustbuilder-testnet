<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrustBuilder</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
    }
    button {
      background-color: #6c5ce7;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>TrustBuilder Review</h2>
  <form id="reviewForm">
    <input type="text" id="score" placeholder="Score (1â€“5)" required />
    <textarea id="review" placeholder="Write your review..." required></textarea>
    <button type="submit">Submit Review</button>
  </form>

  <script>
    Pi.init({ version: "2.0" });

    let piUsername = "";

    Pi.authenticate(
      function(piUser) {
        piUsername = piUser.username;
        console.log("Authenticated:", piUsername);
      },
      function(error) {
        console.error("Auth failed:", error);
      }
    );

    document.getElementById("reviewForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const score = parseInt(document.getElementById("score").value);
      const review = document.getElementById("review").value;

      if (!piUsername) {
        alert("Please authenticate with Pi Network first.");
        return;
      }

      const res = await fetch("https://abcxyz.supabase.co/rest/v1/reviews", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "apikey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFiY3h5eiIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNjk5OTk5OTk5LCJleHAiOjIwMTU1NzU5OTl9.abc123xyz456",
          "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFiY3h5eiIsInJvbGUiOiJhbm9uIiwiaWF0IjoxNjk5OTk5OTk5LCJleHAiOjIwMTU1NzU5OTl9.abc123xyz456"
        },
        body: JSON.stringify({
          pi_username: piUsername,
          score: score,
          review: review
        })
      });

      if (res.ok) {
        alert("Review submitted!");
        document.getElementById("reviewForm").reset();
      } else {
        alert("Error submitting review.");
        console.error(await res.text());
      }
    });
  </script>
</body>
</html>
